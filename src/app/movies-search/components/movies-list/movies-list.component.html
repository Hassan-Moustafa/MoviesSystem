<div class="movies-list row mx-0 my-2">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-2 px-2" *ngFor="let movie of moviesData">
        <app-movie-card
        [movieCardData]= "movie"></app-movie-card>
    </div>
</div>
<div class="pagination justify-content-center mt-3">
    <ngb-pagination 
        [collectionSize]="totalRecords"
        [pageSize] = "pageSize"
        [(page)]="currentPage" 
        [boundaryLinks]="true"
        [maxSize]="paginationMaxSize"
        (pageChange)= "onPageChange($event)"
        aria-label="Default pagination"></ngb-pagination>
</div>
