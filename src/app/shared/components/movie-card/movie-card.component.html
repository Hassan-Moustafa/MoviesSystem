<div class="card-container col-12 px-0"
    [ngStyle]="{
        'background-image': 'url(' + movieCardData.image + ')'
    }">

    <div class="card-info-container">
        <div class="mainTitle" *ngIf="movieCardData.mainTitle">
            {{movieCardData.mainTitle}}
        </div>
        <div class="subTitle" *ngIf="movieCardData.subTitle">
            {{movieCardData.subTitle}}
        </div>
        <div class="rating" *ngIf="movieCardData.rating">
            {{movieCardData.rating}} / 10
        </div>
        <div class="visual-rating" *ngIf="movieCardData.rating">
            <ngb-rating [(rate)]="movieCardData.rating" [readonly] = "true"></ngb-rating>
        </div>
        <div class="details-btn col-auto">
            More
        </div>
    </div>
</div>
