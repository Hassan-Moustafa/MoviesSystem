<header class="main-header-container">
    <div class="row mx-0 justify-content-between align-items-end">
        <div class="site-name-logo col-auto row mx-0 align-items-center">
            <span class="icon-video-player col-auto px-0"></span>
            <span class="site-name col-auto">
                Movies System
            </span>
        </div>
        
        <ul class="main-nav-items-container">
            <li class="nav-item col-auto" *ngFor="let navItem of mainNavItems">
                <a [routerLink]="navItem.url">
                    {{navItem.title}}
                </a>
            </li>
        </ul>
    </div>
</header>
