    <nav class="navbar navbar-expand-lg navbar-light row mx-0 justify-content-between"
        [ngClass]="{
            'opened': isMenuOpened,
            'closed': !isMenuOpened
        }">
        <a class="navbar-brand row mx-0 align-items-center col-auto" [routerLink]= "['./home']">
            <span class="icon-video-player col-auto px-0"></span>
            <span class="site-name col-auto">
                Movies System
            </span>
        </a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            (click)= "toggleMenu()">
          <span class="icon-menu"></span>
        </button>
        <div class="collapse navbar-collapse col-auto" id="navbarNav"
            [ngClass]="{
                'opened': isMenuOpened,
                'closed': !isMenuOpened
            }">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let navItem of mainNavItems">
              <a class="nav-link" (click)="goToRoute(navItem.url)">{{navItem.title}}</a>
            </li>
          </ul>
        </div>
      </nav>
</header>
